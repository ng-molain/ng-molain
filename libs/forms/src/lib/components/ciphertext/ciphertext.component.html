<nz-input-group [nzSuffix]="toggleDisplayIcon" [nzSize]="mlSize">
  <input [attr.type]="inputType" [formControl]="formControl" nz-input [placeholder]="mlPlaceholder">
  <ng-template #toggleDisplayIcon>
    <i class="fal text-gray-400" [ngClass]="{'fa-eye': !displayText, 'fa-eye-slash': displayText}" (click)="displayText = !displayText"></i>
  </ng-template>
</nz-input-group>
