
<nz-input-group [nzSuffix]="visibleToggle">
  <input [type]="passwordVisible ? 'text' : 'password'"
         nz-input
         [(ngModel)]="field.value"
         [nzSize]="props.size??'default'"
         [nzBorderless]="props.bordered === false"
         [maxlength]="props.maxLength ?? null"
         [maxLength]="props.maxLength"
         [placeholder]="props.placeholder??''"
         [disabled]="field.disabled"
         (ngModelChange)="onValueChange($event)"
  >
</nz-input-group>
<div *ngIf="props.checkStrength" class="flex items-center">
  <nz-progress [nzSteps]="5"
               [nzPercent]="passwordStrength"
               [nzStrokeColor]="passwordStrength < 50 ? 'yellow' : 'green'"
               [nzFormat]="strengthTextFormat"></nz-progress>
</div>

<ng-template #visibleToggle>
  <span
    nz-icon
    [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
    (click)="passwordVisible = !passwordVisible"
  ></span>
</ng-template>
