<!--cascader 级联选择-->
<ng-template mlFormControl="cascader" let-formControl="formControl" let-attrs="attrs" let-on="on">
  <nz-cascader [formControl]="formControl"
               [nzAllowClear]="attrs.nzAllowClear"
               [nzAutoFocus]="attrs.nzAutoFocus"
               [nzBackdrop]="attrs.nzBackdrop"
               [nzChangeOn]="attrs.nzChangeOn"
               [nzChangeOnSelect]="attrs.nzChangeOnSelect"
               [nzColumnClassName]="attrs.nzColumnClassName"
               [nzExpandTrigger]="attrs.nzExpandTrigger"
               [nzLabelProperty]="attrs.nzLabelProperty"
               [nzLabelRender]="attrs.nzLabelRender"
               [nzLoadData]="attrs.nzLoadData"
               [nzMenuClassName]="attrs.nzMenuClassName"
               [nzMenuStyle]="attrs.nzMenuStyle"
               [nzNotFoundContent]="attrs.nzNotFoundContent"
               [nzOptionRender]="attrs.nzOptionRender"
               [nzOptions]="attrs.nzOptions"
               [nzShowArrow]="attrs.nzShowArrow"
               [nzShowInput]="attrs.nzShowInput"
               [nzShowSearch]="attrs.nzShowSearch"
               [nzSize]="attrs.nzSize"
               [nzSuffixIcon]="attrs.nzSuffixIcon"
               [nzValueProperty]="attrs.nzValueProperty"
               (nzClear)="on.nzClear($event)"
               (nzVisibleChange)="on.nzVisibleChange($event)"
               (nzSelectionChange)="on.nzSelectionChange($event)"
  ></nz-cascader>
<!--  [nzDisabled]="attrs."-->
</ng-template>

<!--checkbox 多选框-->
<ng-template mlFormControl="checkbox" let-formControl="formControl" let-attrs="attrs" let-ui="ui" let-options="options">
  <ng-container *ngIf="ui.useGroup">
    <div class="border-b">
      <label nz-checkbox [nzIndeterminate]="true">全选</label>
    </div>
    <nz-checkbox-group [formControl]="formControl"></nz-checkbox-group>
  </ng-container>
  <ng-container *ngIf="ui.multi">
<!--    TODO formControl-->
    <div class="border-b">
      <label nz-checkbox [nzIndeterminate]="true">全选</label>
    </div>
    <nz-checkbox-wrapper>
      <label *ngFor="let item of options" nz-checkbox
             [nzId]="attrs.nzId"
             [nzAutoFocus]="attrs.nzAutoFocus"
             [nzIndeterminate]="attrs.nzIndeterminate"
             [nzValue]="item"
      >{{item.label}}</label>
    </nz-checkbox-wrapper>
  </ng-container>
  <ng-container *ngIf="ui.single">
    <label nz-checkbox [formControl]="formControl"
           [nzId]="attrs.nzId"
           [nzAutoFocus]="attrs.nzAutoFocus"
           [nzIndeterminate]="attrs.nzIndeterminate"
    ></label>
  </ng-container>
</ng-template>
