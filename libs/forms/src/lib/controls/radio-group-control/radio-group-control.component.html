<ng-container *ngIf="type === 'button'">
  <nz-radio-group [formControl]="formControl" [nzSize]="formRef.controlSize">
    <label *ngFor="let item of items" nz-radio-button [nzValue]="item">{{item}}</label>
  </nz-radio-group>
</ng-container>

<ng-container *ngIf="type !== 'button'">
  <nz-radio-group [formControl]="formControl" [nzSize]="formRef.controlSize">
    <label *ngFor="let item of items" nz-radio [nzValue]="item">{{item}}</label>
  </nz-radio-group>
</ng-container>
