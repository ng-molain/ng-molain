<!-- <nz-layout class="full-fill"> -->
<nz-layout style="margin: -16px;">
    <nz-sider class="bg-white p-3 bg-blue-1" [nzWidth]="280">
      <ml-org-unit-tree></ml-org-unit-tree>

        <div class="split">
            <div class="split-resizer">
                <i nz-icon nzType="more" nzTheme="outline"></i>
            </div>
            <div class="split-collapse">
                <i nz-icon nzType="double-left" nzTheme="outline"></i>
            </div>
        </div>
    </nz-sider>
    <nz-content class="pl-4 pr-2 bg-white">
      <div class="flex items-center mb-3">
        <form [formGroup]="searchForm" nz-form nzLayout="inline" (ngSubmit)="fetchList({page: 0})">
          <nz-form-item>
            <nz-form-control>
              <input formControlName="searchText" nz-input [placeholder]="'输入用户名、姓名或邮箱搜索'">
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <label nz-checkbox formControlName="withChildGroup">包含子组织</label>
            </nz-form-control>
          </nz-form-item>
          <button type="submit" nz-button nzType="primary">
            <span>搜索</span>
          </button>
        </form>
      </div>

      <ml-simple-table [columns]="tableColumns" [data]="pageList" [loading]="fetching"
                       [showRowNumber]="false" [showTableSettingTools]="false"
      (switchPage)="fetchList($event)"
      ></ml-simple-table>
    </nz-content>
</nz-layout>
