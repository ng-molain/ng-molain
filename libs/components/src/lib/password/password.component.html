<nz-input-group [nzSuffix]="passwordInputSuffix">
  <input [type]="passwordVisible ? 'text' : 'password'" nz-input [(ngModel)]="value" (ngModelChange)="onChange($event)"
         [disabled]="disabled" [placeholder]="placeholder"/>
</nz-input-group>
<ng-template #passwordInputSuffix>
  <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
     (click)="passwordVisible = !passwordVisible"></i>
</ng-template>
