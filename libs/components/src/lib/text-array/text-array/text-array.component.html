<div [formGroup]="form">
  <ng-container formArrayName="formArray">
    <div *ngFor="let item of formArray.controls; index as i" class="flex">
      <input type="text" [formControlName]="i" placeholder="">
      <a (click)="remove(i)"><i class="far fa-trash-alt"></i></a>
    </div>
    <button nz-button nzType="dashed" nzBlock (click)="add()">
      <i class="far fa-plus"></i>
    </button>
  </ng-container>
</div>
