
<nz-layout class="full-layout">
  <nz-header class="layout-header">
    <ml-layout-header [headerInfo]="headerInfo" [mainMenu]="mainMenu" class="layout-default-header"></ml-layout-header>
  </nz-header>
  <nz-layout>
    <nz-sider class="bg-white ml-sider" [ngClass]="{'hidden': sidebarCollapsed}">
      <ml-layout-sidebar class="layout-default-sidebar"></ml-layout-sidebar>
    </nz-sider>
    <nz-content>
      <section class="layout-default-content">
        <router-outlet></router-outlet>
      </section>
    </nz-content>
  </nz-layout>
</nz-layout>
